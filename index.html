<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock|Paper|Scissors</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="resultImages">
                <span class="user">
                    <img src="img/rock.png">
                </span>
                <span class="cpu">
                    <img src="img/rock.png">
                </span>
            </div>
         <div class="resultText">Let's Play!</div>
        </div>
        <div class="options">
         <div class="option">
            <img src="img/rock.png">
            <p>Rock</p>
         </div>
         <div class="option">
            <img src="img/paper.png">
            <p>Paper</p>
         </div>
         <div class="option">
            <img src="img/scissors.png">
            <p>Scissors</p>
         </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
